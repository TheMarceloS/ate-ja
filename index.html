<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <meta name="description"
        content="Precisávamos disto? Não. É bom pra SEO, dizem. Queremos ser encontrados? Também não. Mas sabíamos que vinhas aqui espreitar, hehehe.">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Até um dia...e Obrigado!</title>
    <style>
        :root {
            font-size: 3.79vw
        }

        @media (min-width: 992px) {
            :root {
	            font-size: 1.1112vw;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 1.5rem;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 2000ms;
        }

        .message-container {
            font-size: 1.5rem;
            text-align: center;
            background-color: transparent;
            padding: 1.25rem;
            border-radius: .3125rem;
            box-shadow: 0 0 .625rem rgba(0, 0, 0, 0.2);
            animation: fadeIn 1000ms;
            user-select: none;
        }

        .off {
            opacity: 0;
            pointer-events: none;
        }

        .easter-egg {
            position: fixed;
            top: 0;
            left: 0;
            width: 1.25rem;
            height: 1.25rem;
            opacity: 0;
        }

        .card {
            font-size: 1rem;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: fit-content;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: .625rem;
            border-radius: .3125rem;
            box-shadow: .125rem .125rem .3125rem rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="message-container">
        <p class="message"></p>
    </div>

    <button class="easter-egg"></button>

    <script src="./scripts.js"></script>
</body>

</html>
